# Network
# bind 0.0.0.0          # Listen on all interfaces (adjust for security)
port 6379             # Default Redis port

# Security
protected-mode yes    # Enable protected mode to prevent outside connections by default
requirepass Pass@123  # Set password for Redis authentication (replace mysecret)

# Persistence
# save 900 1            # Save DB if at least 1 key changed in 900 seconds (15 min)#; save 300 10
# Save DB if 10 keys changed in 300 seconds (5 min)
# save 60 10000         # Save DB if 10,000 keys changed in 60 seconds (1 min)
# dir /data             # Directory for dump.rdb and AOF files
# appendonly yes        # Enable AOF persistence for durability
# appendfilename "appendonly.aof"

# Memory management
maxmemory 2gb         # Max memory limit (adjust based on your system)
maxmemory-policy allkeys-lru  # Eviction policy when maxmemory reached

# Logging
logfile "/var/log/redis/redis-server.log"
loglevel notice       # Log level: debug, verbose, notice, warning

# Clients
timeout 0             # Client timeout (0 = none)
databases 10          # Number of logical databases

# Replication (if using master/slave)
# replicaof <master_ip> <master_port>

# Advanced
tcp-keepalive 300     # TCP keepalive seconds
