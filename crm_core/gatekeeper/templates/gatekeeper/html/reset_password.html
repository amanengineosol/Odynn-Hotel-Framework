<!DOCTYPE html>
<html>
<head>
    <title>Password Reset - Send OTP</title>
    <style>/* OTP Verification Form Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    margin: 0;
    padding: 0;
}

h2 {
    text-align: center;
    color: #2c3e50;
    margin-top: 30px;
}

form {
    max-width: 400px;
    background: #fff;
    margin: 30px auto;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0px 3px 15px rgba(0,0,0,0.08);
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 6px;
    color: #333;
}

input[type="text"],
input[type="number"],
input[type="password"],
input[type="email"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    box-sizing: border-box;
    transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

input:focus {
    border-color: #4b7bec;
    box-shadow: 0 0 6px rgba(75,123,236,0.3);
    outline: none;
}

button[type="submit"] {
    width: 100%;
    background-color: #4b7bec;
    color: #fff;
    font-size: 15px;
    font-weight: bold;
    padding: 10px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.25s ease-in-out;
}

button[type="submit"]:hover {
    background-color: #3867d6;
}

.errorlist {
    color: red;
    margin: 5px 0 10px 0;
    padding-left: 0;
    list-style: none;
    font-size: 14px;
}

.form-errors {
    color: red;
    margin-bottom: 15px;
}
</style>
</head>
<body>
    <h2>Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div>
            {{ form.new_password.label_tag }}
            {{ form.new_password }}
            {{ form.new_password.errors }}
        </div>
        
        <button type="submit">Send OTP</button>
    </form>
</body>
</html>
