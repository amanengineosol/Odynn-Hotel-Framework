<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>All Ops Users</title>
    <style>
        table {
            width: 98%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Ops Users created by {{ username }}</h2>
    
    <table>
        <thead>
            <tr>
                <th>Email Id</th>
                <th>Full Name</th>
                <th>Client ID</th>
                <th>Created At</th>
                
            </tr>
        </thead>
        <tbody>
            {% for user in ops_users %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.full_name }}</td>
                <td>{{ user.client_id }}</td>
                <td>{{ user.created_at }}</td>
                <td>
                    <form method="post" action="{% url 'gatekeeper:DeleteOpsUser' user.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
            </tr>
            {% empty %}
            <tr>
                <td colspan="9">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'gatekeeper:AdminDashboard' %}">‚Üê Back to Dashboard</a>
</body>
</html>
